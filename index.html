<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        WELCOME
    </header>

    <section>
        <div id="productos-container"> 
        <!--AquÃ­ rederizademos los productos-->
        </div>
        <template id="template-producto">
            <div class="card" id="cardDiv">
                <div class="card-img"></div>
                <div class="card-info">
                    <p class="text-name">CAMISA </p>
                    <p class="text-id">ID: 1</p>
                    <p class="text-feature">sadjadjk</p>
                </div>
                <div class="card-footer">
                    <span class="price">$499.49</span>
                    
                </div>
            </div>
        </template>
    </section>

    <section class="section-button">
        <div class="button-container">
            <button class="button"id="btn-create" >CREAR</button>
            <button class="button" id="btn-update" >ACTUALIZAR</button>
            <button class="button" id="btn-delete" >ELIMINAR</button>
        </div>

        <div class="hidden" id="containerForm">
            <div class="form-wrapper">
                <form class="form" id="form">
                    <p class="title" id="title-form">Register</p>
                    <p class="message" id="message">Signup now and get full access to our app.</p>

                    <label>
                        <input class="input" type="text" name="id" id="input-id">
                        <span>ID</span>
                    </label>

                    <label>
                        <input class="input" type="text" name="name" id="input-name">
                        <span>Product name</span>
                    </label>

                    <label>
                        <input class = "input" type="number" name="price" id="input-price">
                        <span>Price</span>
                    </label>

                    <label>
                        <input type="text" name="feature" id="feature" class="input">
                        <span>Feature</span>
                    </label>

                    <input class="submit" type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </section>


    
    <script src="./JS/script.js"></script>
</body>
</html>
